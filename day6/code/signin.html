<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>SignIn</title>
</head>
<body>
    <div class="parent-container">
        <div class="child-div-container">
            <img   src="https://cdn1.iconfinder.com/data/icons/instagram-ui-colored/48/JD-04-512.png" alt="Image Not Found">
            <div class="login-div">
                <img class="logo"  src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="">
                <input placeholder="Enter username" class="username" type="text"> </br>
                <input placeholder="Enter password" class="password" type="password"></br>
                <button class="sign-button">Sign In</button>
            </div>
        </div>
    </div>
    <br>
    <button>Log IN</button>
</body>
</html>
